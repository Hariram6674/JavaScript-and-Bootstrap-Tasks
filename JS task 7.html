<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Animation - moving a car</title>
    <style>
        
        #container {
            width: 850px;
            height: 450px;
            position: relative;
            background-position: 0 bottom;
            background-size: contain;
        }

        #train {
            position: absolute;
            width: 80%;
            bottom: 97px;
            left: 2px;
        }
        
    </style>
</head>
<body>

    <div id="container">
        <img src="./images/train.png" id="train" />
    </div>

    <div>
        <center> <h3>Click Start to animate the train</h3>
            <br>
      <button type="submit" id="start" class="btn btn-primary btn-lg">Start</button>
      <button type="reset" id="stop" class="btn btn-danger btn-lg">Stop</button></center>
    </div>

    <script>
        document.getElementById('start').addEventListener('click',()=>{
            (function (selector) {
                let start_pos = 2; 
                let end_pos = document.querySelector("#container").getBoundingClientRect().width - 100;
                let interval = setInterval(function () {
                    if(selector.offsetLeft >= end_pos) {
                        start_pos = 2;
                    } else {
                        start_pos++;
                    }
                    selector.style = `left: ${start_pos}px`;
                }, 1);
            })(document.querySelector("#train"))
        });

        document.getElementById('stop').addEventListener('click',()=>{
            location.reload(true);
        })
    </script>
</body>
</html>
