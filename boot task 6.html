<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Document</title>
    <style>
        form {
            padding: 40px 40px 30px !important;
            background: #ebeff2;
        }
        select:invalid{
            color:gray;
        }
        option[value=""][disabled] {
            display: none;
        }
        option {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="needs-validation" style="margin-top: 32px;" action="#" novalidate>
            <div class="form-group">
                <label for="fname" class="control-label">Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="email" class="form-control" id="password" placeholder="Your password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <label for="hobbies" class="control-label">Hobbies</label><br>
                <select style="width:100%; height:40px; border-radius:5px;" name="" id="hobbies" required>
                    <option value="" disabled selected>Select Hobby</option>
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger" style="width:100%; justify-content:center; margin-top:10px;">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
          })()
    </script>
</body>
</html>
