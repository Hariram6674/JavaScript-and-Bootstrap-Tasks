<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Reverse number</title>
</head>
<body>
    <center><div class="container" style="justify-content:center; align-content:center;">
        <form action="#" class="" id="">
            <div class="form-group">
                <label for="order">Enter Word</label>
                <input type="text" name="" id="order" placeholder="Write a word not sentence" style="width:300px;">
            </div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" name="" id="answer" placeholder="answer will be shown after clicking submit button" style="width:400px;">
            </div>
            <button class="btn btn-primary" type="submit" id="btn1">Submit</button>
        </form>
    </div>
</center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#btn1").on("click",()=>{
           const inp1 = $("#order").val();
           let answer = order(inp1);
           $("#answer").val(answer);
        })

        function order(word){
            let wordstoArray = word.split('');
            let newword = wordstoArray.sort();
            let final = newword.join('');
            return final;
        }
    </script>
</body>
</html>
